<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meta Analysis</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../global.js" type="module"></script>
</head>
<body>
    <main class="container">
        <h1>Meta Analysis of Codebase</h1>

        <div class="commit-filter">
            <label for="commit-progress">
            Show commits until:
            <input id="commit-progress" type="range" min="0" max="100" value="100" />
            <time id="commit-time"></time>
            </label>
        </div>

        <div id="scrolly-1">
            <div id="scatter-story"></div>
            <div id="scatter-plot">
            <div id="stats"></div>

            <h2>Commits by time of day</h2>
            <div id="chart"></div>

            <dl id="commit-tooltip" class="info tooltip" hidden>
                <dt>Commit</dt>
                <dd><a href="" id="commit-link" target="_blank"></a></dd>

                <dt>Date</dt>
                <dd id="commit-date"></dd>

                <dt>Time</dt>
                <dd id="commit-tooltip-time"></dd>

                <dt>Author</dt>
                <dd id="commit-author"></dd>

                <dt>Lines edited</dt>
                <dd id="commit-lines"></dd>
            </dl>

            <p id="selection-count">No commits selected</p>
            <dl id="language-breakdown" class="stats"></dl>
            </div>
        </div>

        <dl id="files"></dl>
    </main>


    <script type="module" src="./main.js"></script>
</body>
</html>
