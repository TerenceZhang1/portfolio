<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module"></script>

</head>
<body>
    <h1>Contact me:</h1>
    <form class="contact-form" action="mailto:terence.y.zhang@gmail.com" method="GET">
        <label>Email:</label>
        <input name= "email" type="email" required>
        <label>Subject:</label>
        <input name="subject" type="text" required>
        <label>Body:</label>
        <textarea name="body" required rows="5" cols="40"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
